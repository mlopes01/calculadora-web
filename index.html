<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="./js/index.js"></script>
    <title>calculadora-web</title>
</head>

<body>
    <main>
        <p id="print-screen"></p>
        <section class="button">
            <button onclick="cleanScreen()" id="clean" type="button" class="btn btn-secondary">CA</button>
            <button onclick="backSpace()" id="back" type="button" class="btn btn-secondary">BS </button>
            <button onclick="getvalue(this.innerHTML)" id="divisao" type="button" class="btn btn-secondary">/</button>
            <button onclick="getvalue(this.innerHTML)" id="nove" type="button" class="btn btn-primary">9</button>
            <button onclick="getvalue(this.innerHTML)" id="oito" type="button" class="btn btn-primary">8</button>
            <button onclick="getvalue(this.innerHTML)" id="sete" type="button" class="btn btn-primary">7</button>
            <button onclick="getvalue('*')" id="multiplicaçao" type="button" class="btn btn-secondary">x</button>
            <button onclick="getvalue(this.innerHTML)" id="seis" type="button" class="btn btn-primary">6</button>
            <button onclick="getvalue(this.innerHTML)" id="cinco" type="button" class="btn btn-primary">5</button>
            <button onclick="getvalue(this.innerHTML)" id="quatro" type="button" class="btn btn-primary">4</button>
            <button onclick="getvalue(this.innerHTML)" id="subtraçao" type="button" class="btn btn-secondary">-</button>
            <button onclick="getvalue(this.innerHTML)" id="tres" type="button" class="btn btn-primary">3</button>
            <button onclick="getvalue(this.innerHTML)" id="dois" type="button" class="btn btn-primary">2</button>
            <button onclick="getvalue(this.innerHTML)" id="um" type="button" class="btn btn-primary">1</button>
            <button onclick="getvalue(this.innerHTML)" id="adiçao" type="button" class="btn btn-secondary">+</button>
            <button onclick="getvalue(this.innerHTML)" id="zero" type="button" class="btn btn-primary">0</button>
            <button onclick="getvalue(this.innerHTML)" id="ponto" type="button" class="btn btn-secondary">.</button>
            <button onclick="result()" id="igual" type="button" class="btn btn-secondary">=</button>

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
